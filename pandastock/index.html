<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700;900&display=swap" rel="stylesheet">
	<title>My layout</title>
</head>
<body>
	<div class="container">
		<div class="nav">
			<img class="logo__img" src="../Layout 6 Test/img/logo.svg" alt="Logo">
			<h1 class="logo__text">PandaStock</h1>
		<div class="icons__right">
			<img src="../Layout 6 Test/img/home__icon.svg" alt="">
			<img src="../Layout 6 Test/img/bell__icon.svg" alt="">
			<img src="../Layout 6 Test/img/star__icon.svg" alt="">
			<img src="../Layout 6 Test/img/profile__icon.svg" alt="">
		</div>
		</div>
			<form class="form__search" action="#">
				<input placeholder="Search" type="text">
			</form>
		<div class="middle__box">
		<div class="text__middle__left">
			15000+ Images
		</div>
		<div class="text__middle__right">
			High-quality photos
		</div>
		</div>
		<div class="button__block">
			<div class="search__icon">
				<a target=”_blank” href="https://google.com"> <img src="../Layout 6 Test/img/search.svg" alt=""> </a>
			</div>
			<button class="button" type="button">Slide to gallery</button>
			<div class="line__1"></div>
			<div class="line__2"></div>
			<div class="line__3"></div>
		</div>
		<div class="bottom__flex">
			<div class="box__1"></div>
			<div class="box__2"></div>
			<div class="box__3"></div>
			<div class="box__4"></div>
		</div>
		<div class="last__image"><img src="../Layout 6 Test/img/Arrow__bottom.png" alt=""></div>
	</div>
</body>
</html>
